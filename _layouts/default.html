<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>
    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
<header class="site-head" {% if site.data.blog.cover %}style="background-image: url({{site.url}}{{site.data.blog.cover}})"{% endif %}>
    <div class="vertical">
        <div class="site-head-content" class="inner">
        	<div class="blog-logo">
            {% if site.data.blog.logo %}<a href="http://wearewired.in"><img src="{{site.url}}{{site.data.blog.logo}}" alt="Wired In Icon" />{% endif %}</a>
            <h2 class="blog-description">{{site.description}}</h2>
            </div>
        </div>
    </div>
</header>

      <div class="container content">
        {{ content }}
      </div>
      
      <footer class="site-footer">
      <div class="full-footer">
        <div class="footer-nav">
                <a href="http://wearewired.in">Home</a>
                <a href="http://blog.wearewired.in">Blog</a>
                <a href="http://blog.wearewired.in/hardware">The Hardware Series</a>
        </div>
        <div class="inner">
           <a class="subscribe icon-twitter" href="http://twitter.com/wearewiredin"></a>  
           <a class="subscribe icon-feed" href="{{site.url}}/feed.xml"></a>
        </div>        
        <div class="signup">
        <div id="mc_embed_signup">
			<form id="mc-form" class="validate form-inline signup">
				<div class="mc-field-group form-group">
					<input type="email" value="" name="EMAIL" class="required email form-control" placeholder="hello@wearewired.in" id="mce-EMAIL">
					<button type="submit" class="btn btn-theme ladda-button" data-style="expand-left"><span class="ladda-label">Get Notified</span></button>
				</div>							
			</form>
		</div>
			<h3 class="heading" id="signupHeader1" style="color: #fff;"></h3>
			<p id="signupLead1" style="color: #fff;"></p>
		</div>		
	</div>
    </footer>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-54305455-1', 'auto');
  ga('send', 'pageview');

</script>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{site.url}}/public/js/jquery.fitvids.js"></script>
    <script type="text/javascript" src="{{site.url}}/public/js/index.js"></script>
	<script src="{{site.url}}/public/js/jquery.ajaxchimp.min.js"></script>

		<script>
		
			function callbackFunction (resp) {
			    if (resp.result === 'success') {
					console.log('success', resp);	
					
					var fieldHeaderElement = document.getElementById('signupHeader1');
						fieldHeaderElement.innerHTML = "High Five!";

					  var fieldLeadElement = document.getElementById('signupLead1');
						fieldLeadElement.innerHTML = resp.msg;

					  var fieldLead3Element = document.getElementById('mc_embed_signup');
						fieldLead3Element.innerHTML = "";

					var fieldHeaderElement = document.getElementById('signupHeader2');
						fieldHeaderElement.innerHTML = "High Five!";

					  var fieldLeadElement = document.getElementById('signupLead2');
						fieldLeadElement.innerHTML = resp.msg;

					  var fieldLead3Element = document.getElementById('mc_embed_signup2');
						fieldLead3Element.innerHTML = "";
								
			    } else {
                        form-control.removeClass('valid').addClass('error');
                        var index = -1;
                        try {
                            var parts = resp.msg.split(' - ', 2);
                            if (parts[1] === undefined) {
                                msg = resp.msg;
                            } else {
                                var i = parseInt(parts[0], 10);
                                if (i.toString() === parts[0]) {
                                    index = parts[0];
                                    msg = parts[1];
                                } else {
                                    index = -1;
                                    msg = resp.msg;
                                }
                            }
                        }
                        catch (e) {
                            index = -1;
                            msg = resp.msg;
                        }
					}
			}

		</script>	


		<script>
			$('#mc-form').ajaxChimp({
				language: 'en',
		 		callback: callbackFunction,
		 		url: 'https://wearewired.us8.list-manage.com/subscribe/post?u=07093f2da36c576e0360bae19&amp;id=8a56dad6af' 
			});
		</script>

        <script type="text/javascript">
        try {
        reinvigorate.track("e08a4-jol8c53l4w");
        } catch(err) {}
        </script>

  </body>
</html>
