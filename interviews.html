---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  {% if post.Category == 'Interviews' %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }} - <a href="{{ site.url }}/interviews/">The Interview Series</a></span>

    {{ post.content }}
  </div>
  {% endif %}
  {% endfor %}
</div>
